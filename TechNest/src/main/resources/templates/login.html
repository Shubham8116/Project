<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f7f7f7;
    }

    .success {
      color: green;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <form th:action="@{/authenticateTheUser}" method="POST">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">
      Don't have an account? <a th:href="@{/signup}">Sign Up</a>
    </p>
    <p th:if="${param.error}" class="text-danger text-center mt-3">Invalid username or password</p>
    <p th:if="${param.logout}" class="text-danger text-center mt-3">You have logged out</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
