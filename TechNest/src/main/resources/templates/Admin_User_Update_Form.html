<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechNest - Update User</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>TechNest - Update User</h1>
<form th:action="@{/admin/users/update/{id}(id=${userDetails.id})}" th:object="${userDetails}" method="post">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" th:field="*{dob}" />

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" />

    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}" />

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" />

    <label for="pinCode">Pin Code:</label>
    <input type="text" id="pinCode" th:field="*{pinCode}" />

    <button type="submit">Update</button>
</form>
</body>
</html>
